<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Video Styling */
        .video-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* Decorations */
        .balloons {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 150px;
            background: url("ballon.jpg") center/contain no-repeat;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéâ Happy Birthday Divyanshi! üéÇ</h1>
        <p>Wishing you a day filled with love, laughter, and lots of cake! üç∞</p>
        
        <!-- Video Section -->
        <div class="video-container">
            <video controls>
                <source src="clip.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <p>Hope this video makes your day extra special! üéà</p>
    </div>

</body>
</html>
